<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
                <div class="login-title">
                    <h1>Welcome Back</h1>
                    <p>Don't have an account yet? <a href="#">Sign up</a></p>
                </div>
                <div class="login-input">
                    <div class="input1">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <br>
                    <div class="input2">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <br>
                    <a href="#" class="fgt-pass"s>Forgot password? </a>
                    <a href="#" class="login-button">Login</a>
                </div>
                <div class="alt-login">
                    <p>Or sign in with</p>
                    <div class="logo-img">
                        <a href="https://www.google.ng/" target="_blank"><img src="img/img1.jpg" alt="" class="img"></a> 
                        <a href="https://www.facebook.com/index.php/" target="_blank"><img src="img/img2.jpg" alt="" class="img"></a>
                        <a href="https://www.apple.com/" target="_blank"><img src="img/img3.jpg" alt="" class="img"></a>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/18c541d7d8.js" crossorigin="anonymous"></script>
</html>
